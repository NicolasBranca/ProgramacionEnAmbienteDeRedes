<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores de evento</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="contenedor">

    <div class="opciones">
      <a href="respuesta1.html" class="opcion">Opción 1</a>
      <a href="respuesta2.html" class="opcion">Opción 2</a>
      <a href="respuesta3.html" class="opcion">Opción 3</a>
    </div>

    <div class="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido">
    </div>

    <h2>Expandir la imagen al 30% del contenedor padre con un click</h2>
    <div class="imagenes">
      <div class="img-box"><img src="imagen1.jpeg" alt="Imagen 1"></div>
      <div class="img-box"><img src="imagen2.jpg" alt="Imagen 2"></div>
      <div class="img-box"><img src="imagen3.jpg" alt="Imagen 3"></div>
      <div class="img-box"><img src="imagen4.jpg" alt="Imagen 4"></div>
    </div>

  </div>

</body>
</html>
