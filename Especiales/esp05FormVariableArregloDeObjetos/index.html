<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario para ALTA - Maestro de Proveedores</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="../condicionesIVA.js"></script>
</head>
<body>
    <header>
        <h2>Formulario para ALTA<br>Maestro de Proveedores</h2>
    </header>
    <main class="principal">
        <form>
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="codProveedor">codProveedor:</label>
                    <input type="number" id="codProveedor" name="codProveedor" required placeholder="Solo números" title="Ingrese solo números">
                </div>
                <div class="grupo-formulario">
                    <label for="condicionIVA">Condición IVA:</label>
                    <select id="condicionIVA" name="condicionIVA" required>
                    </select>
                </div>
            </div>
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="razonSocial">Razón Social:</label>
                    <input type="text" id="razonSocial" name="razonSocial" required>
                </div>
                <div class="grupo-formulario">
                    <label for="cuit">CUIT:</label>
                    <input type="text" id="cuit" name="cuit" placeholder="Solo números (11 dígitos)" maxlength="11" inputmode="numeric" pattern="[0-9]{11}" required title="Ingrese solo números, 11 dígitos">
                </div>
            </div>
            <div class="fila-formulario">
                <div class="grupo-formulario">
                    <label for="saldoCuentaCorriente">Saldo Cuenta Corriente:</label>
                    <input type="number" id="saldoCuentaCorriente" name="saldoCuentaCorriente" value="0" required placeholder="Solo números" title="Ingrese solo números">
                </div>
                <div class="grupo-formulario">
                    <label for="certificadosCalidad">Certificados de Calidad (PDF):</label>
                    <input type="file" id="certificadosCalidad" name="certificadosCalidad" accept="application/pdf" required style="display:none;">
                    <button type="button" id="botonAdjuntarArchivo">Adjuntar archivo PDF</button>
                    <span id="nombreArchivo"></span>
                </div>
            </div>
            <div class="fila-formulario">
                <div class="grupo-formulario"></div>
                <div class="grupo-formulario">
                    <button type="submit">ENVIAR</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <h3>Pie del formulario</h3>
    </footer>
    <script>
    function poblarOpcionesIVA() {
      condicionesIVAJSON.condicionesIVA.forEach(function(condicion) {
        var opcion = document.createElement("option");
        opcion.setAttribute("value", condicion.idIVA);
        opcion.innerHTML = condicion.tipoIVA;
        document.getElementById("condicionIVA").appendChild(opcion);
      });
    }
    poblarOpcionesIVA();

    document.getElementById('botonAdjuntarArchivo').addEventListener('click', function() {
        document.getElementById('certificadosCalidad').click();
    });
    document.getElementById('certificadosCalidad').addEventListener('change', function(e) {
        var nombre = e.target.files.length > 0 ? e.target.files[0].name : '';
        document.getElementById('nombreArchivo').textContent = nombre;
    });
    </script>
</body>
</html>
