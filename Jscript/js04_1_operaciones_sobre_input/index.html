<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones sobre input</title>
    <script src="script.js"></script>
</head>
<body>
    <h2>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h2>

    <button onclick="mostrarValor()">Muestra valor</button>
    <button onclick="sumarUno()">Suma 1</button>

    <button onclick="multiplicaDos()">Multiplica * 2</button>
    <button onclick="dosPotenciaX()">2**x</button>
